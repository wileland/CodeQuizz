<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <title>Code Quiz Challenge</title>
</head>
<body>
    <div id="quiz-container">
        <h1>Coding Quiz Challenge</h1>
        <p id="description">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start">Start Quiz</button>
        <div id="question-container" hidden>
            <p id="question"></p>
            <ul id="answers"></ul>
        </div>
        <div id="end-container" hidden>
            <p>Quiz Over! Your score is: <span id="score"></span></p>
            <input type="text" id="initials" placeholder="Enter your initials">
            <button id="save">Save Score</button>
            <button id="play-again" hidden>Play Again</button>
        </div>
    </div>
    <script src="assets\script.js"></script>
</body>
</html>
